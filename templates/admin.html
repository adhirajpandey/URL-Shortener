<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortener Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm " style="padding:2vw; border-radius: 10px;">
    <br>

    <div class="container-sm border border-dark" style="padding:20px; border-radius: 10px;" >
        <div class="d-flex justify-content-between align-items-center">
            <h2>All Links</h2>
        </div>
        {% for link in links %}
        <div class="card" style="margin-left: 25px; margin-right: 25px; margin-top: 10px;">
            <div class="card-body d-flex justify-content-between align-items-center" style="margin-left: 25px; margin-right: 25px;">
                <h5 class="card-title" style="margin: 0;">{{ link.shortlink }}</h5>
                <div>
                    <button class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#DeleteModal{{ link.shortlink }}">Delete</button>
                </div>
                <!-- Delete Modal -->
                <div class="modal fade" tabindex="-1" id="DeleteModal{{ link.shortlink }}" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Confirmation message -->
                                <p>Are you sure you want to delete {{ link.shortlink }} ?</p>
                            </div>
                            <div class="modal-footer">
                                <!-- Cancel button -->
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <!-- Submit button to confirm removal -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
