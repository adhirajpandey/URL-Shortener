<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shortener Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border border-dark text-center" style="margin-top: 2vw; padding:2vw; width: 50vw; border-radius:10px;">
      <div>
          <h2>Welcome to URL Shortener Application</h2>
      </div>
      {% if message %}
          <div>
              <h4 class="text-warning">{{ message }}</h4>
          </div>
      {% endif %}
      <br>
      <form method="POST" action="/" class="form">
          <div style="padding-top: 1vh; ">
              <label><h5><strong>Long URL : </strong></h5></label>
              <input type="text" name="longurl" placeholder="Enter your long URL" required style="width: 35vw"/>
              <br>
              <br>
              <button class="btn btn-dark" type="submit" name="shorten-url">Shorten URL</button>
          </div>
      </form>
      <br>
      {% if shortened_url %}
          <div class="alert alert-success" role="alert">
            <a href="{{ base_url }}/{{ shortened_url }}">{{ base_url }}/{{ shortened_url }}</a>
          </div>
      {% endif %}
    </div>
  </body>
</html>
